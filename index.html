<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <p>Enter Search Here:
        <input type="text" v-on:keydown.enter="search = 'https://en.wikipedia.org/w/api.php?format=json&origin=*&action=query&generator=search&gsrnamespace=0&gsrlimit=10&prop=pageimages|extracts&pilimit=max&exintro&explaintext&exsentences=1&exlimit=max&gsrsearch=' + $event.target.value">
      </p>
      PAGES:<br><br>
      <div class="flex-container">
      <ul>
        <a v-bind:href="link + item.pageid" v-for="item in pages" target="_blank">
          <li class="flex-item slideRight">
            <h3>{{ item.title }}</h3>
            <p>{{ item.extract }}</p>
          </li>
        </a>
      </ul>
      </div>
      <p>{{ search }}</p>
      <a target="_blank" v-bind:href="search">{{ search }}</a>
  </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/lodash/lodash.min.js"></script>
  <script src="app.js"></script>
</html>
